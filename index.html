<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GoCamp - Find Your Next Campsite</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
    <script src="./translate.js"></script>
    <img src="logo.PNG" alt="GoCamp Logo">
  </head>
  <body>

  

    <input
    id="pac-input"
    class="controls"
    type="text"
    placeholder="Search Box"
    />

    <div id="info_div"> </div>

    <div id= "google-translate-element"></div>
    
    <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script> 

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <aside class="filter-container">

      <h2>Filters</h2>

      <div class="filter-input-container">
        <label for="filter-rv">RV Accessible</label>
        <div class="filter-input-element">
          <select id="filter-rv" class="filter-input" name="filter-rv">
            <option>No</option>
            <option>Yes</option>
            <option>Any</option>
          </select>
        </div>
      </div>


      <button id="filter-update-button" class="action-button">Update</button>

    </aside>

    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Y2fG_EYUDRtDTUbkXexvMFjfDLk0n_Y&callback=initMap&libraries=&v=weekly&libraries=places"
      async
    ></script>
    
  </body>
  
</html>
